{% extends 'base.html'%}
{% block stylesheet %}
{% endblock %}
{% block title %}
{{post.title}} 수정하기
{% endblock %}
{% load bootstrap4 %}

{% block content %}
    <h1>
        글 수정하기
    </h1>

    <form action="{%url 'update' post_id%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary btn-lg btn-block">수정</button>
    </form>
{% endblock %}
