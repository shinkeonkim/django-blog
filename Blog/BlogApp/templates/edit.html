<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    }
</head>

<body>
    {% load bootstrap4 %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{%url 'post_list'%}">singun11과 함께 춤을</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'post_list'%}">글 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'new'%}">글 쓰기</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>
        글 수정하기
    </h1>

    <form action="{%url 'update' post.id%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <table>
            <tr>
                <th>
                    Title:
                </th>
                <td>
                    <input type="text" name="title" value="{{post.title}}">
                </td>
            </tr>
            <tr>
                <th>
                    Publisher:
                </th>
                <td>
                    <input type="text" name="publisher" value="{{post.publisher}}">
                </td>
            </tr>
            <tr>
                <th>
                    Rep img:
                </th>
                <td>
                    <input type="file" name="rep_img" value="{{ post.rep_img.url }}">
                </td>
            </tr>
            <tr>
                <th>
                    Body:
                </th>
                <td>
                    <textarea name="body" id="" cols="50" rows="30">{{post.body}}</textarea>
                </td>
            </tr>
            <tr>
                <th>
                    Hashtag:
                </th>
                <td>
                    <textarea name="hashtag" id="" cols="30" rows="10">{{post.hashtag}}</textarea>
                </td>
            </tr>
        </table>
        <button type="submit">작성</button>
    </form>
</body>

</html>
