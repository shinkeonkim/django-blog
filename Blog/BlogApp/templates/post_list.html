<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singun11과 함께 춤을</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    {% load bootstrap4 %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{%url 'post_list'%}">singun11과 함께 춤을</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'post_list'%}">글 목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'new'%}">글 쓰기</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="card-columns">

        {%for post in posts %}

        <div class="card mb-3" style="max-width: 540px;">
            <a href="{%url 'detail' post.id%}">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="shadow  bg-white rounded">
                            {% if post.rep_img %}
                            <img class="post-rep-img" src="{{ post.rep_img.url }}">
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{post.title}}</h5>
                            <p class="card-text">{{post.summary}}</p>{{post.hashtag}}
                            <p class="card-text"><small class="text-muted">{{post.published_at}}</small></p>
                            <p class="card-text"><small class="text-muted">{{post.publisher}}</small></p>
                            <p class="card-text"><small class="text-muted">{{post.hashtag}}</small></p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        {%endfor%}
    </div>
</body>

</html>
