{% extends 'base.html'%}
{% block stylesheet %}
{% endblock %}
{% block title %}
새로운 글 작성하기
{% endblock %}
{% load bootstrap4 %}

{% block content %}
    <h1>
        새로운 글 작성하기
    </h1>
    <form action="{%url 'new'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-secondary btn-lg btn-block">작성</button>
    </form>
{% endblock %}
